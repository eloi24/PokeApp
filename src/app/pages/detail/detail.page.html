<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{pokemon.name | pokename}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">      <ion-img [src]="pokemon.sprites.front_default"></ion-img>
          </ion-col>
          <ion-col size="6">      <ion-img [src]="pokemon.sprites.back_default"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card-subtitle>{{pokemon.name | pokename}}</ion-card-subtitle>
      <ion-card-title>{{pokemon.name | pokename}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="info">
        <ion-item>
          <ion-icon name="speedometer"></ion-icon>
          <ion-label>Peso: {{pokemon.weight/10 | number}} kg</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paw"></ion-icon>
          <ion-label>Altura: {{pokemon.height/10 | number}} m</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
